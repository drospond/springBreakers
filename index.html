<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/reset.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <strong><h1 class="brand">Spring Breakers</h1></strong>
      </div>
      <div class="half-circle"></div>
    </nav>

    <div class="columns">
      <div class="column is-full-mobile">
        <img
          class="home-img"
          src="https://images2.minutemediacdn.com/image/upload/c_fill,g_auto,h_1248,w_2220/v1554924869/shape/mentalfloss/29007-istock-642987348_0.jpg?itok=MsXshrAK"
        />
      </div>
      <form class="is-tile box param-tile form">
        <h3>Easiest way to keep your fun time on budget</h3>
        <div class="field">
          <div class="control">
            <h4>Destination</h4>
            <input
              class="input is-info query-param"
              type="text"
              placeholder="Destination"
              id="destination"
            />
          </div>
        </div>
        <div class="field">
          <div class="control">
            <h4>Max Price</h4>
            <input
              class="input is-info query-param"
              type="text"
              placeholder="Max Price"
              id="max-price"
            />
          </div>
        </div>
        <div class="field"></div>
        <div class="field is-grouped">
          <div class="control">
            <h4>Date</h4>
            <input
              class="input is-info date-param"
              type="date"
              placeholder="Start Date"
              id="start-date"
            />
          </div>
        </div>
        <div class="control">
          <button class="button is-link" id="search">Search</button>
        </div>
      </form>
    </div>

    <div class="container" hidden id="results-container">
      <div class="level">
        <div class="level-item">
          <p class="subtitle is-5">
            <strong>RESULTS</strong>
          </p>
        </div>
      </div>

      <br />
      <div class="columns">
        <div class="column" id="hotel-results"></div>
        <div class="column" id="restaurant-results"></div>
      </div>
    </div>

    <script src="assets/script.js"></script>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          SpringBreakers brought to you by yours truly:
          <a href=" ">Devin Carr</a>,
          <a href="https://lknorman.github.io/PortfolioBasic/">Landry Norman</a
          >, <a href="https://drospond.github.io/Portfolio/"> David Rospond</a>,
          <a href=" "> Kieran Snook</a>
        </p>
      </div>
    </footer>
  </body>
</html>
